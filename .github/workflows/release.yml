name: Build and Release Debug APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Get version name
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Rename APK file
        run: |
          cp app/build/outputs/apk/debug/app-debug.apk WeatherFree-${{ steps.version.outputs.tag }}-debug.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: WeatherFree-${{ steps.version.outputs.tag }}-debug
          path: WeatherFree-${{ steps.version.outputs.tag }}-debug.apk
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: WeatherFree ${{ steps.version.outputs.tag }}
          body: |
            ## üì± WeatherFree ${{ steps.version.outputs.tag }}

            ### üì• Download
            - **Debug APK**: For testing and development

            ### ‚ú® Features
            - Free & Open Source
            - Real-time Weather Data from National Weather Service
            - Modern UI with Jetpack Compose
            - Material You Design
            - 7-Day Forecast
            - Multiple US Cities Support

            ### ‚öôÔ∏è Building from Source
            ```bash
            git clone https://github.com/fightmonster/WeatherFree.git
            cd WeatherFree
            ./gradlew assembleDebug
            ```
          files: |
            WeatherFree-${{ steps.version.outputs.tag }}-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
