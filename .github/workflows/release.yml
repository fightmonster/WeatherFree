name: Build and Release Signed Debug APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-signed-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode keystore from GitHub Secrets
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          echo "‚úì Keystore decoded successfully"

      - name: Copy keystore to app directory
        run: |
          cp release.keystore app/release.keystore
          echo "‚úì Keystore copied to app directory"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Signed Debug APK
        run: ./gradlew assembleDebug --no-daemon
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Get version name
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Rename APK file
        run: |
          cp app/build/outputs/apk/debug/app-debug.apk WeatherFree-${{ steps.version.outputs.tag }}-signed-debug.apk

      - name: Upload Signed Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: WeatherFree-${{ steps.version.outputs.tag }}-signed-debug
          path: WeatherFree-${{ steps.version.outputs.tag }}-signed-debug.apk
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: WeatherFree ${{ steps.version.outputs.tag }}
          body: |
            ## üì± WeatherFree ${{ steps.version.outputs.tag }}

            ### üì• Download
            - **Signed Debug APK**: Debug build with official WeatherFree signing key

            ### ‚ú® Features
            - Free & Open Source - No API keys required
            - Real-time Weather Data from National Weather Service
            - Modern UI with Jetpack Compose and Material You
            - 7-Day Forecast
            - State & City Selection - Easy location access with dropdown menus
            - Material 3 Design System

            ### üåç Supported States & Cities
            - All 50 US States (Alabama, Alaska, Arizona, etc.)
            - 200+ Major US Cities with ZIP codes
            - Search by city name, state, or ZIP code
            - Dropdown menus for easy selection

            ### üéØ How to Use
            1. Select a state from the dropdown
            2. Select a city from the filtered list (or search)
            3. View current weather and 7-day forecast

            ### üîí Security
            This APK is signed with the official WeatherFree signing key.
            Ensures authentic installation and seamless updates.

            ### ‚öôÔ∏è Building from Source
            ```bash
            # Clone repository
            git clone https://github.com/fightmonster/WeatherFree.git
            cd WeatherFree

            # Build debug APK (uses auto-generated debug key)
            ./gradlew assembleDebug

            # Build signed release APK (requires signing setup)
            # Generate keystore: keytool -genkey -v -keystore release.keystore -alias weatherfree -keyalg RSA -keysize 2048 -validity 10000
            # Create keystore.properties with your credentials
            ./gradlew assembleRelease
            ```
          files: |
            WeatherFree-${{ steps.version.outputs.tag }}-signed-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
