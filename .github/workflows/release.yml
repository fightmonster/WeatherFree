name: Build and Release Signed APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.2'
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build-sign-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode keystore from GitHub Secrets
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          echo "‚úì Keystore decoded successfully"

      - name: Create keystore properties
        run: |
          echo "STORE_FILE=release.keystore" > keystore.properties
          echo "KEY_ALIAS=weatherfree" >> keystore.properties
          echo "STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Build Signed Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: List APK files
        run: |
          echo "=== Debug APKs ==="
          find app/build/outputs/apk -name "*.apk" -type f
          echo "=== All APKs ==="
          find app/build/outputs -name "*.apk" -type f

      - name: Get version name
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Find and Rename APK files
        run: |
          # Find debug APK
          DEBUG_APK=$(find app/build/outputs/apk/debug -name "*.apk" -type f | head -1)
          echo "Debug APK: $DEBUG_APK"
          cp "$DEBUG_APK" WeatherFree-${{ steps.version.outputs.tag }}-debug.apk

          # Find release APK
          RELEASE_APK=$(find app/build/outputs -name "*.apk" -type f | grep -v debug | head -1)
          echo "Release APK: $RELEASE_APK"
          cp "$RELEASE_APK" WeatherFree-${{ steps.version.outputs.tag }}-release.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: WeatherFree-${{ steps.version.outputs.tag }}-debug
          path: WeatherFree-${{ steps.version.outputs.tag }}-debug.apk
          retention-days: 90

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: WeatherFree-${{ steps.version.outputs.tag }}-release
          path: WeatherFree-${{ steps.version.outputs.tag }}-release.apk
          retention-days: 90

      - name: Create GitHub Release
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: WeatherFree ${{ steps.version.outputs.tag }}
          body: |
            ## üì± WeatherFree ${{ steps.version.outputs.tag }}

            ### üì• Downloads
            - **Debug APK**: For testing and development
            - **Release APK**: Signed production build

            ### ‚ú® Features
            - Free & Open Source
            - Real-time Weather Data from National Weather Service
            - Modern UI with Jetpack Compose
            - Material You Design
            - 7-Day Forecast
            - Multiple US Cities Support

            ### üîí Security
            This release is signed with the official WeatherFree signing key.

            ### ‚öôÔ∏è Building from Source
            ```bash
            # Clone the repository
            git clone https://github.com/fightmonster/WeatherFree.git
            cd WeatherFree

            # Build debug APK (uses auto-generated debug key)
            ./gradlew assembleDebug

            # For release signing, create your own keystore.properties:
            # STORE_FILE=your-release.keystore
            # KEY_ALIAS=your-alias
            # STORE_PASSWORD=your-password
            # KEY_PASSWORD=your-password

            # Then build release APK
            ./gradlew assembleRelease
            ```
          files: |
            WeatherFree-${{ steps.version.outputs.tag }}-debug.apk
            WeatherFree-${{ steps.version.outputs.tag }}-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
